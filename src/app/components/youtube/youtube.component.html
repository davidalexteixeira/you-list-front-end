<div class='search'>
  <div>
    <form  (ngSubmit)="searchVideo()">
      <div class='search-container'>
        <input [(ngModel)]="search" [ngModelOptions]="{standalone: true}" placeholder="Search">
        <img src='../assets/project-pics/search.png' (click)="searchVideo()">
      </div>
    </form>
  </div>
      <div *ngIf='results'>
        <!-- {{results.__zone_symbol__value.items[0].id.videoId}} -->
        <div class='video-results'*ngFor='let url of arraysId; index as i'>
          <h3>
            {{ results[i].snippet.title }}
          </h3>
            <iframe width="420" height="315" [src]="url"
             frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
</div>
