<div class='nav-playlists'>
<a [routerLink]='["/playlist"]'>Back to playlists</a>
</div>

<div>
    <h2>
      {{user.username}}
    </h2>
    <div class='search'>
      <span> Search: <input (keyup)='filterPlaylists()' [(ngModel)]='term' placeholder="Search"></span>
   </div>
    <div class='playlist-container'>
        <ul>
          <li class='playlist-list' *ngFor="let playlist of filteredPlaylists">
            <div>
              <a [routerLink]='["../../playlist/single-playlist", playlist._id]'>
                {{playlist.playlistname}}
              </a>
            </div>
             <button button (click)='deletePlaylist()'>Delete playlist</button>
             <button>Edit Playlist</button>
          </li>
        </ul>
      </div>
</div>

<div>
  <div>
    <form>
      <p><input type="text" id="search" placeholder="Search..." autocomplete="off"></p>
      <p><input type="submit" value="search"></p>
    </form>
    <div id="results">
        results
    </div>
  </div>
</div>


<a [routerLink]='["../../playlist/create-playlist"]'>Create a playlist</a>
