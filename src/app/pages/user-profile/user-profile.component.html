<div class='nav-playlists'>
<a [routerLink]='["/playlist"]'>Back to playlists</a>
</div>

<div>
    <h2>
      {{user.username}}
    </h2>
    <div class='playlist-container'>
        <ul>
          <li class='playlist-list' *ngFor="let playlist of playlists">
            <a [routerLink]='["../../playlist/single-playlist", playlist._id]'>
              {{playlist.playlistname}}
            </a>
          </li>
        </ul>
      </div>
</div>

<a [routerLink]='["../../playlist/create-playlist"]'>Create a playlist</a>
