<div class='nav-playlists'>
  <a [routerLink]='["/playlist"]'><img class='back' src="../assets/project-pics/back.png"/></a>
</div>

<div *ngIf='playlists'>
    <h1>
      {{playlists.playlistname}}
    </h1>
    <h1>
      {{playlists.owner.username}}
    </h1> 
</div>

<app-youtube></app-youtube>

<h2>
    Current videos
</h2>
<div *ngIf='playlists'>
  <ul>
    <li *ngFor='let video of playlists.video'>
      {{video.name}}
    </li>
  </ul>
</div>
