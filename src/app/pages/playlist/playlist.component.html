<h1>Playlists: </h1>

<div class="loading" *ngIf="!playlists">
  loading...
</div>

<span> Search: <input (keyup)='filterPlaylists()' [(ngModel)]='term' placeholder="Search"></span>

<div class='playlist-container'>
  <ul class='playlist-list' *ngIf="playlists">
    <app-playlist-list [playlists]="filteredPlaylists" ></app-playlist-list>
  </ul>
</div>
<a [routerLink]='["create-playlist"]'>Create a playlist</a>
