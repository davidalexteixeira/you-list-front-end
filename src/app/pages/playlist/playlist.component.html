<h1>Playlists: </h1>

<div class="loading" *ngIf="!playlists">
  loading...
</div>
<div class='search'>
  <span><input (keyup)='filterPlaylists()' [(ngModel)]='term' placeholder="Search"></span>
</div>
<div class='playlist-container' *ngIf="playlists">
    <app-playlist-list [playlists]="filteredPlaylists" ></app-playlist-list>
</div>
<div class='create'>
  <a [routerLink]='["create-playlist"]'><img class='add' src="../assets/project-pics/add.png"/></a>
</div>
