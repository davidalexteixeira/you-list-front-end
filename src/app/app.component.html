<header id="site-header">
  <div class="container">
    <div [ngClass]="{'is-user': user, 'is-anon': anon}">
      <div *ngIf="loading">
        <span class="username text">loading...</span>
      </div>
      <div class='nav-icons'*ngIf="!loading && !!user">
        <a class='home' [routerLink]='["/playlist"]'><img src="/assets/project-pics/headphones.png"/></a>
        <a class='profile'[routerLink]="['/user-profile', user._id]"><img src='/assets/project-pics/profile.png'></a>
        <img class='logout' src='/assets/project-pics/logout.png' (click)='logout()'/>
      </div>
      <!-- <div class='login-signup' *ngIf="!loading && anon">
        <a [routerLink]="['/auth/login']">login</a>
        <a [routerLink]="['/auth/signup']">signup</a>
      </div> -->
    </div>
  </div>
</header>

<div id="site-main" class="container">
  <router-outlet></router-outlet>
</div>

<footer id="site-footer">
  <div class="container">
    &copy; Developed by the YouList team 2018
  </div>
</footer>
